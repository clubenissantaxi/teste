<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex items-center justify-center h-screen p-4">
  <div class="w-full max-w-sm space-y-6">
    <img src="logo.webp" alt="SouTaxi" class="mx-auto w-32" />

    <form id="signup-form" class="space-y-4">
      <input id="name" type="text" placeholder="Nome completo" required class="w-full border rounded px-3 py-2" />
      <input id="cpf" type="text" placeholder="CPF (somente números)" required
        class="w-full border rounded px-3 py-2" />
      <input id="phone" type="tel" placeholder="+55 DDD Número" required class="w-full border rounded px-3 py-2" />
      <input id="email" type="email" placeholder="Email" required class="w-full border rounded px-3 py-2" />
      <input id="password" type="password" placeholder="Senha" required class="w-full border rounded px-3 py-2" />
      <select id="type" required class="w-full border rounded px-3 py-2">
        <option value="passageiro">Sou Passageiro</option>
        <option value="taxista">Sou Taxista</option>
      </select>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Cadastrar</button>
    </form>

    <!-- Caixa de erro estilizada -->
    <div id="signup-error"
      class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-left text-sm"
      role="alert">
      <strong class="font-bold">Erro:</strong>
      <span class="block sm:inline" id="signup-error-message">Mensagem de erro.</span>
    </div>

    <p class="text-sm text-center">Já tem conta? <a href="login.html" class="text-green-600 underline">Entrar</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js" defer></script>

  <!-- Firebase config e inicialização -->
  <script src="app.js" defer></script>

  <!-- Script de cadastro -->
  <script src="signup.js" defer></script>
</body>

</html>
