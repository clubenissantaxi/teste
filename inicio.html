<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In√≠cio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center h-screen p-4">
  <div class="text-center space-y-4">
    <img src="logo.webp" alt="SouTaxi" class="mx-auto w-32" />
    <h1 class="text-xl font-bold">Bem-vindo ao SouTaxi</h1>
    <button onclick="window.location.href='passageiro.html'" class="w-full bg-green-500 text-white py-2 rounded">Modo Passageiro</button>
    <button onclick="window.location.href='taxista.html'" class="w-full bg-blue-500 text-white py-2 rounded">Modo Taxista</button>
    <button onclick="logout()" class="w-full bg-gray-300 text-black py-2 rounded">Sair</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="app.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.replace('login.html');
    });
    function logout() {
      firebase.auth().signOut().then(() => window.location.replace('index.html'));
    }
  </script>
</body>
</html>
