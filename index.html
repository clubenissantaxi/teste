<body>

  <header>
    <img alt="Logo" class="logo" src="imagens/logo_taxi.webp" />
    <h1>Clube Nissan Kicks Táxi</h1>
    <div class="menu-hamburguer">
      <div class="hamburguer-icon" onclick="toggleSubmenu()">☰</div>
      <div class="novo-submenu" id="novoSubmenu">
        <div class="novo-submenu-item" onclick="abrirPaginaInicial(event)">Página Inicial</div>
        <div class="novo-submenu-item" onclick="abrirAreaAdm(event)">Área do ADM</div>
        <div class="novo-submenu-item" onclick="abrirSejaParceiro(event)">Seja Parceiro</div>

      </div>
    </div>
  </header>

  <div class="container">
    <div class="highlights">
      <div class="botao-wrapper">
        <div class="highlight botao_serv" onclick="abrirbotao_serv(event)">
          <img alt="Serviços" src="imagens/botao_serv.webp" />

        <div class="label">Serviços</div>

        <div class="novo-submenu-item">Opção 5</div>
        <div class="novo-submenu-item">Opção 6</div>
      </div>

      <div class="botao-wrapper">
        <div class="highlight botao_noticias" onclick="abrirbotao_Noticias()">
          <img alt="Notícias" src="imagens/botao_noticias.webp" />
        </div>
        <div class="label">Notícias</div>
      </div>

      <div class="botao-wrapper">
        <div class="highlight botao_manual" onclick="abrirbotao_Manual()">
          <img alt="Manual" src="imagens/botao_manual.webp" />
        </div>
        <div class="label">Manual</div>
      </div>

      <div class="botao-wrapper">
        <div class="highlight botao_faq" onclick="abrirbotao_faq()">
          <img alt="FAQ" src="imagens/botao_faq.webp" />

      <div class="botao-wrapper">

          <img alt="Posto" src="imagens/botao_posto.webp" />
        </div>
        <div class="label">Postos/Preço</div>
      </div>
    </div>
  </div>
