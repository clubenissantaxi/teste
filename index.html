<body>
  <div class="hamburger" onclick="toggleMobileMenu()">☰</div>

  <nav id="mobileMenu" class="mobile-menu">
    <div class="menu-item" onclick="abrirAreaAdm()">Área Adm</div>
    <div class="menu-item">Seja um Parceiro/Serviço</div>
    <div class="menu-item">Contatos</div>
  </nav>

  <div class="container">
    <!-- demais seções -->
    <div id="container-area-adm" class="form-container" style="display:none;">
      <iframe id="frame-adm" src="" width="100%" height="600" style="border:none;"></iframe>
    </div>
  </div>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function abrirAreaAdm() {
      const senhaDigitada = prompt('Digite a senha da Área ADM:');
      if (!senhaDigitada) return;
      firebase.database().ref('senhas/adm').once('value', snap => {
        if (snap.val() === senhaDigitada) {
          document.querySelectorAll('.servicos-container, .noticias-container, #faq-container').forEach(el => el.style.display = 'none');
          const frame = document.getElementById("frame-adm");
          frame.src = "paginas/area-adm.html";
          document.getElementById("container-area-adm").style.display = "block";
        } else {
          alert("❌ Senha incorreta.");
        }
      });
    }
  </script>
</body>
