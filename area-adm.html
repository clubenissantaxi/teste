<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área ADM</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      margin: 30px 16px;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #004a99;
    }

    .mensagem {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 20px 12px;
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Área do Administrador</h2>
    <label for="novaSenha">Alterar senha ADM:</label>
    <input type="password" id="novaSenha" placeholder="Digite nova senha" />
    <button onclick="alterarSenhaAdm()">Alterar</button>
    <div id="mensagem" class="mensagem"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfBqOOcOmog_6V9ZUxc02PtVYv2Z64mEQ",
      authDomain: "autofaq-c0c21.firebaseapp.com",
      databaseURL: "https://autofaq-c0c21-default-rtdb.firebaseio.com",
      projectId: "autofaq-c0c21",
      storageBucket: "autofaq-c0c21.appspot.com",
      messagingSenderId: "174442660737",
      appId: "1:174442660737:web:2c2405b7bc3439c10a1e80"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function alterarSenhaAdm() {
      const novaSenha = document.getElementById('novaSenha').value.trim();
      if (!novaSenha) {
        alert('Digite a nova senha.');
        return;
      }
      db.ref('senhas/adm').set(novaSenha).then(() => {
        document.getElementById('mensagem').textContent = '✅ Senha alterada com sucesso!';
        document.getElementById('novaSenha').value = '';
      });
    }
  </script>
</body>
</html>
