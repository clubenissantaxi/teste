<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxista - LocalizaÃ§Ã£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Taxista - LocalizaÃ§Ã£o</h1>
    <div id="status" class="text-center mb-4">ðŸ”„ Localizando...</div>
    <div id="map" class="h-96 w-full rounded-lg shadow"></div>
    <button id="toggle-active" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
      Ativar LocalizaÃ§Ã£o
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>

  <script>
    let driverRef = null;
    let watchId = null;
    let marker = null;
    const passengerMarkers = {};

    function initializeDriver() {
      const map = L.map('map').setView([-15.793889, -47.882778], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const taxiIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      });

      const passengerIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/447/447031.png',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });

      const button = document.getElementById('toggle-active');

      function ativarLocalizacao() {
        if (!navigator.geolocation) {
          document.getElementById('status').textContent = 'GeolocalizaÃ§Ã£o nÃ£o suportada.';
          return;
        }

        button.textContent = 'Desativar LocalizaÃ§Ã£o';
        button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        button.classList.add('bg-red-500', 'hover:bg-red-600');

        watchId = navigator.geolocation.watchPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 15);

          if (!marker) {
            marker = L.marker([latitude, longitude], { icon: taxiIcon }).addTo(map).bindPopup('VocÃª (taxista)').openPopup();
          } else {
            marker.setLatLng([latitude, longitude]);
          }

          document.getElementById('status').textContent = 'âœ… LocalizaÃ§Ã£o ativa';

          const uid = firebase.auth().currentUser.uid;
          driverRef = firebase.database().ref('locations/taxistas/' + uid);

          firebase.database().ref('users/' + uid + '/nome').once('value').then(snapshot => {
            const nome = snapshot.val() || 'Taxista';
            driverRef.set({
              lat: latitude,
              lng: longitude,
              nome: nome,
              timestamp: Date.now()
            });
          });
        });

        // Ler passageiros e exibir no mapa
        firebase.database().ref('locations/passageiros').on('value', snapshot => {
          const data = snapshot.val();

          // Limpa marcadores antigos
          Object.values(passengerMarkers).forEach(m => map.removeLayer(m));
          Object.keys(passengerMarkers).forEach(k => delete passengerMarkers[k]);

          for (const uid in data) {
            const { lat, lng, nome, timestamp } = data[uid];
            const ativo = (Date.now() - timestamp < 60000);
            if (ativo) {
              const marker = L.marker([lat, lng], { icon: passengerIcon }).addTo(map).bindPopup(`ðŸ‘¤ Passageiro: ${nome || uid}`);
              passengerMarkers[uid] = marker;
            }
          }
        });
      }

      function desativarLocalizacao() {
        if (watchId !== null) {
          navigator.geolocation.clearWatch(watchId);
          watchId = null;
        }

        if (driverRef) {
          driverRef.remove();
          driverRef = null;
        }

        if (marker) {
          map.removeLayer(marker);
          marker = null;
        }

        Object.values(passengerMarkers).forEach(m => map.removeLayer(m));
        Object.keys(passengerMarkers).forEach(k => delete passengerMarkers[k]);

        button.textContent = 'Ativar LocalizaÃ§Ã£o';
        button.classList.remove('bg-red-500', 'hover:bg-red-600');
        button.classList.add('bg-blue-500', 'hover:bg-blue-600');

        document.getElementById('status').textContent = 'ðŸ”´ LocalizaÃ§Ã£o desativada';
      }

      let ativo = false;
      button.addEventListener('click', () => {
        if (ativo) {
          desativarLocalizacao();
        } else {
          ativarLocalizacao();
        }
        ativo = !ativo;
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        initializeDriver();
        window.addEventListener('beforeunload', () => {
          const uid = firebase.auth().currentUser?.uid;
          if (uid) {
            firebase.database().ref('locations/taxistas/' + uid).remove();
          }
        });
      }
    });
  </script>
</body>

</html>
