<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxista - Localização</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Taxista - Localização</h1>
    <div id="status" class="text-center mb-4">🔄 Localizando...</div>
    <div id="map" class="h-96 w-full rounded-lg shadow"></div>
    <button id="toggle-active" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
      Ativar Localização
    </button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>

  <script>
    function initializeDriver() {
      const map = L.map('map').setView([-15.793889, -47.882778], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const markerIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      });

      let marker = null;
      document.getElementById('toggle-active').addEventListener('click', () => {
        if (!navigator.geolocation) {
          document.getElementById('status').textContent = 'Geolocalização não suportada.';
          return;
        }

        navigator.geolocation.watchPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 15);

          if (!marker) {
            marker = L.marker([latitude, longitude], { icon: markerIcon }).addTo(map).bindPopup('Você (taxista)').openPopup();
          } else {
            marker.setLatLng([latitude, longitude]);
          }

          document.getElementById('status').textContent = '✅ Localização ativa';

          const uid = firebase.auth().currentUser.uid;
          firebase.database().ref('locations/taxistas/' + uid).set({
            lat: latitude,
            lng: longitude,
            timestamp: Date.now()
          });
        }, () => {
          document.getElementById('status').textContent = '❌ Não foi possível obter localização.';
        }, { enableHighAccuracy: true });
      });

      // Ver outros (passageiros e taxistas)
      firebase.database().ref('locations/passageiros').on('value', () => { });
      firebase.database().ref('locations/taxistas').on('value', () => { });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) initializeDriver();
      else firebase.auth().signInAnonymously().then(() => initializeDriver());
    });
  </script>
</body>

</html>
