<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxista - LocalizaÃ§Ã£o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Taxista - LocalizaÃ§Ã£o</h1>
    <div id="status" class="text-center mb-4">ðŸ”„ Localizando...</div>
    <div id="map" class="h-96 w-full rounded-lg shadow"></div>
    <button id="toggle-active" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
      Ativar LocalizaÃ§Ã£o
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="app.js"></script>

  <script>
    let driverRef = null;

    function initializeDriver() {
      const map = L.map('map').setView([-15.793889, -47.882778], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const taxiIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
      });

      let marker = null;

      document.getElementById('toggle-active').addEventListener('click', () => {
        if (!navigator.geolocation) {
          document.getElementById('status').textContent = 'GeolocalizaÃ§Ã£o nÃ£o suportada.';
          return;
        }

        navigator.geolocation.watchPosition(pos => {
          const { latitude, longitude } = pos.coords;
          map.setView([latitude, longitude], 15);

          if (!marker) {
            marker = L.marker([latitude, longitude], { icon: taxiIcon }).addTo(map).bindPopup('VocÃª (taxista)').openPopup();
          } else {
            marker.setLatLng([latitude, longitude]);
          }

          document.getElementById('status').textContent = 'âœ… LocalizaÃ§Ã£o ativa';

          const uid = firebase.auth().currentUser.uid;
          driverRef = firebase.database().ref('locations/taxistas/' + uid);

          firebase.database().ref('users/' + uid + '/nome').once('value').then(snapshot => {
            const nome = snapshot.val() || 'Taxista';
            driverRef.set({
              lat: latitude,
              lng: longitude,
              nome: nome,
              timestamp: Date.now()
            });
          });
        });
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        initializeDriver();

        window.addEventListener('beforeunload', () => {
          const uid = firebase.auth().currentUser.uid;
          firebase.database().ref('locations/taxistas/' + uid).remove();
        });
      }
    });
  </script>
</body>

</html>
